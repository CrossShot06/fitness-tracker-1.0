{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/set_goals.css' %}">
  <title>Set Goals</title>
</head>
<body>
  <div class="page-container">
    <div class="card">
      <h2 class="card-title">Add Steps Entry</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_date">Date</label>
          {{ form.date }}
        </div>
        <div class="form-group">
          <label for="id_steps">Steps</label>
          {{ form.steps }}
        </div>
        <button type="submit" class="submit-button">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
