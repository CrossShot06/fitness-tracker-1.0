{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base_user.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

    <div class="dashboard-layout" id="dashboard">
        <aside class="sidebar" id="sidebar">
            <h1 class="logo">Navbar</h1>
            <nav>
                <a href="{% url 'user' %}">Profile</a>
                <a href="{% url 'trainer_assign' %}">View Trainers</a>
                <a href="{% url 'trainer_request' %}">Apply to Become a Trainer</a>
                <a href="{% url 'logout' %}">Log Out</a>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const dashboard = document.getElementById('dashboard');
            sidebar.classList.toggle('open');
            dashboard.classList.toggle('shifted');
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
